<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .user-info {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
        }
        .user-info p {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Информация о пользователе</h1>

<div class="user-info">
    <p><span class="label">ID:</span> <span th:text="${telegram_user.id}"></span></p>
    <p><span class="label">Имя:</span> <span th:text="${telegram_user.name}"></span></p>
    <p><span class="label">Username:</span> <span th:text="${telegram_user.username}"></span></p>
    <p><span class="label">User ID:</span> <span th:text="${telegram_user.user_id}"></span></p>
    <p><span class="label">Chat ID:</span> <span th:text="${telegram_user.chat_id}"></span></p>
    <p><span class="label">Дата авторизации:</span> <span th:text="${telegram_user.auth_date}"></span></p>
</div>
</body>
</html>
