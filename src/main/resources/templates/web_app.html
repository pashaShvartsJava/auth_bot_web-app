<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- важно подключить Telegram WebApp SDK -->
</head>
<body>
<h1>Загрузка...</h1>

<script>
    window.onload = function () {
        const initData = Telegram.WebApp.initData;

        fetch("/bot/auth", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ initData: initData })
        })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    document.body.innerHTML = "<h2>Ошибка при аутентификации</h2>";
                }
            })
            .catch(error => {
                console.error("Ошибка:", error);
                document.body.innerHTML = "<h2>Ошибка при отправке данных</h2>";
            });
    };
</script>
</body>
</html>
